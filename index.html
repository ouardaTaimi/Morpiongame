<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="cell" id="c0" onclick="play(0)"></div>
        <div class="cell" id="c1" onclick="play(1)"></div>
        <div class="cell" id="c2" onclick="play(2)"></div>

        <div class="cell" id="c3" onclick="play(3)"></div>
        <div class="cell" id="c4" onclick="play(4)"></div>
        <div class="cell" id="c5" onclick="play(5)"></div>

        <div class="cell" id="c6" onclick="play(6)"></div>
        <div class="cell" id="c7" onclick="play(7)"></div>
        <div class="cell" id="c8" onclick="play(8)"></div>
    </div>


    <p id="status">Player ‚ùå turn</p>
    <button onclick="restartGame()">Restart</button>

    <script src="script.js"></script>
</body>

</html>
